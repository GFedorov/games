<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>

<body class="fullscreen">
    <div id="container" class="fullscreen">
        <div class="buttons computer">
            <img src="img/rock.png" alt="" class="active rock" data-el="rock">
            <img src="img/paper.png" alt="" class="active paper" data-el="paper">
            <img src="img/scissors.png" alt="" class="active scissors" data-el="scissors">
        </div>
        <div id="display-text">
            <img src="img/reset.png" alt="" class="reset" >
            <h2>Make your choice</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime vel perferendis dolores ab quisquam
                debitis autem perspiciatis a voluptatum modi!</p>
        </div>
        <div class="buttons player">
            <img src="img/rock.png" alt="" class="active rock" data-el="rock">
            <img src="img/paper.png" alt="" class="active paper" data-el="paper">
            <img src="img/scissors.png" alt="" class="active scissors" data-el="scissors">
        </div>


    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
